<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresar Usuario" [value]="username()"
          (input)="username.set($any($event.target).value)">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresar contraseña" [value]="password()"
          (input)="password.set($any($event.target).value)">
      </div>

      @if (status() === 'loading') {
      <p class="loading-message">Autenticando...</p>
      }

      @if (errorMessage()) {
      <div class="error-message" role="alert">
        {{ errorMessage() }}
      </div>
      }

      <button type="submit" class="login-button" [style.background-color]="'#A0522D'"
        [disabled]="status() === 'loading'  || !username() || !password()">
        @if (status() === 'loading') {
        <span>Procesando...</span>
        } @else {
        <span>Ingresar</span>
        }
      </button>

      <p class="login-link">
        ¿No tienes cuenta todavía? <a href="/registro">Crea una cuenta aquí</a>
      </p>
    </form>
  </div>
</div>
