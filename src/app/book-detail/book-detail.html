<div class="container-fluid row py-5 px-4 align-items-start text-light" style="background-color:#F5F5DC ;">

  <section class="col-md-4 text-center mt-5">
    <img class="mt-2" [src]="rutaDeMiImagen" alt="Portada del libro" style="max-width: 70%">
  </section>

  <section class="col-md-8 p-3 mt-2 " style="color:  #A0522D;">
    <h1 class="mb-3">{{titulo}}</h1>
    <h3 class="mb-4">{{autor}}</h3>
    <p class="mt-4 me-4 mb-4">
      <strong>Descripción:</strong>  {{descripcion}}
    </p>
    <hr class="text-secondary me-4 mt-3">
    <div class="row mt-4">
      <div class="col-md-6">
        <p><strong>Formato:</strong> {{formato}}</p>
        <p><strong>Editorial:</strong> {{editorial}}</p>
      </div>
      <div class="col-md-6">
        <p><strong>Páginas:</strong> {{paginas}}</p>
        <p><strong>Año:</strong> {{anio}}</p>
      </div>
    </div>
    <p class="mt-2"><strong>Género:</strong> {{genero}}</p>
    <p class="mt-2"><strong>Precio:</strong> {{precio}}</p>

    <div class="d-flex flex-row gap-4 justify-content-end me-5" style="margin-top: 6em;">
        <button class="btn btn-outline-light" style="background-color: #A0522D; color: white;">Agregar al carrito</button>
        <button class="btn" style="background-color: #A0522D; color: white;">Comprar ahora</button>
    </div>


  </section>
</div>
