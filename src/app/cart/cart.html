<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Tu carrito de compras</h2>

  <ul class="cart-list">
    <li *ngFor="let book of cartItems">
      <div class="book-info">
        <h4>{{ book.title }}</h4>
        <p>{{ book.author }}</p>
        <span>${{ book.price }}</span>
      </div>
      <button (click)="removeFromCart(book.id)">Eliminar</button>
    </li>
  </ul>

  <div class="cart-summary">
    <p>Total: <strong>${{ total }}</strong></p>
    <button (click)="checkout()">Finalizar compra</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>Tu carrito está vacío.</p>
</ng-template>
